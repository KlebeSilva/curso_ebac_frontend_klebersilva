<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lição basico bootstrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="bg-secondary">

    <div class="container">
        <h1 class=" d-flex justify-content-center mt-5 text-dark border-dark border-bottom pb-4">Lição Formulario Bootstrap</h1>

        <div class="row mb-3 mt-4 align-items-center d-flex justify-content-center text-light fw-bold fs-5">
            <div class="col-1 ps-4">
                <label class="form-label" for="nome">Nome</label>
            </div>
            <div class="col-5">
                <input class="form-control" id="nome" type="text">
            </div>
        </div>
        
        <div class="row mb-3 align-items-center d-flex justify-content-center text-light fw-bold fs-5">
            <div class="col-1 ps-4">
                <label class="form-label" for="email">Email</label>
            </div>
            <div class="col-5">
                <input class="form-control" id="email" type="text" placeholder="name@example.com">
            </div>
        </div>

        <div class="row mb-3 align-items-center d-flex justify-content-center text-light fw-bold fs-5">
            <div class="col-1">
                <label class="form-label" for="Telefone">Telefone</label>
            </div>
            <div class="col-5">
                <input class="form-control validation-1" id="Telefone" type="tel" placeholder="(xx) xxxxx-xxxx">
            </div>
        </div>

        <div class="col  d-flex justify-content-center">
            <button class="btn w-25 btn-dark btn-lg" type="submit">Enviar</button>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
